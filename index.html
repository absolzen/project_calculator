<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>TOP Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display">0</div>
    <button class="digit one">1</button>
    <button class="digit two">2</button>
    <button class="digit three">3</button>
    <button class="digit four">4</button>
    <button class="digit five">5</button>
    <button class="digit six">6</button>
    <button class="digit seven">7</button>
    <button class="digit eight">8</button>
    <button class="digit nine">9</button>
    <button class="digit zero">0</button>
    <button class="sign plus">+</button>
    <button class="sign minus">-</button>
    <button class="sign asterisk">*</button>
    <button class="sign slash">/</button>
    <button class="other equals">=</button>
    <button class="other clear">C</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
